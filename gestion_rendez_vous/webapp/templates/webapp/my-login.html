        <style>
            body {
              background-color: #f8f9fa;
            }
            .login-container {
              max-width: 400px;
              margin: auto;
              margin-top: 100px;
              padding: 40px 20px;
              background-color: #fff;
              border-radius: 10px;
              box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            }
            .form-group {
              margin-bottom: 25px;
            }
            .form-group label {
              font-weight: bold;

            }

        <body>
          <div class="container">
            <div class="login-container">
              <h2 class="text-center">Login</h2>
              <hr>
              <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block btn-signup">Login</button>
              </form>
              
              <div class="text-center mt-3">
                Don't have an account? <a href="{% url 'register' %}">Register</a>
              </div>
            </div>
          </div>
